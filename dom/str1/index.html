 <title>Кнопки с цветами</title>

<body>
 <h1 id="text">Green Apelsin</h1>
 <button onclick="changeColor('green')">Зеленый</button>
 <button onclick="changeColor('orange')">Оранжевый</button>
 <div id="block">
    <p><br>Зеленый цвет кожуре апельсинов (и многих других цитрусовым) придает хлорофилл, который вырабатывается и накапливается под действием солнечного цвета. Поэтому все фрукты, растущие в жарких странах с круглогодичным длинным световым днем, остаются зелеными, даже когда созреют.
  </div>
