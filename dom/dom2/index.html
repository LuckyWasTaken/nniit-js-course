<!doctype html>
<html lang=eng>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
    </head>
    <body>
        <div align="center" style="margin-top: 100px;">
        <h2 class="heading">Калькулятор</h2>
        <form id="calculator">
            <input id="first" type="number" style="text-align-last: center;"></input><br>
            <select id="operation" style="width:100px;height:40pxж;margin-top: 20px;margin-bottom: 20px;text-align-last: center;">
                <option type="operation">+</option>
                <option type="operation">-</option>
                <option type="operation">×</option>
                <option type="operation">÷</option>
                <option type="operation">^</option> 
                <option type="operation">√</option>
                <option type="operation">%</option> 
            </select><br>
            <input id="second" type="number" style="margin-bottom: 20px;text-align-last: center;"></input><br>
            <label id="equal">=</label><br>
            <div style="margin-top: 15px;font-size:120%;">
            <output id="output" >Введите операнды</output>
            </div>
        </form>
        </div>
        <script src="index.js"></script>
    </body>
    </html>
</html>
