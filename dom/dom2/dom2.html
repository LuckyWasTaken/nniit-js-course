<!doctype html>
<html lang=eng>
    <head>
        <meta charset="utf-8">
    </head>
<body class="page calc">
    <h1 class="heading">Calculator</h1>
    <form id="calculator">
        <input id="left" type="number"></input>
        <select id="operator">
            <option type="operator" >+</option>
            <option type="operator">-</option>
            <option type="operator">*</option>
            <option type="operator">/</option>
            <option type="operator">%</option>
        </select>
        <input id="right" type="number"></input>
        <label id="equal">=</label>
        <output id="output" type="output">NaN</output>
    </form>
    <script src="dom2.js"></script>
</body>
</html>
