      <h1>Калькулятор</h1>

      выведен автоматически.

    <form>
      <input id="element1" type="number" oninput="calculate()" />

      <select id="sign" onchange="calculate()">
        <option>+</option>

        <option>*</option>
        <option>/</option>
      </select>

      <input id="element2" type="number" oninput="calculate()" />

      <mark><output id="result"></output></mark>
    </form>
