<!doctype html>
<html lang=ru>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
    </head>
    <body>
        <div align="center" >
        <h2 class="heading">Калькулятор</h2>
        <form id="calculator">
            <input id="first" type="number" ></input>
            <select id="operation">
                <option type="operation">+</option>
                <option type="operation">-</option>
                <option type="operation">×</option>
                <option type="operation">÷</option>
                <option type="operation">^</option> 
                <option type="operation">√</option>
                <option type="operation">%</option> 
            </select>
            <input id="second" type="number" ></input><br>
            <label id="equal">=</label>
            <div>
            <output id="output" >Введите числа</output>
            </div>
        </form>
        </div>
        <script src="calc.js"></script>
    </body>
    </html>
</html>
