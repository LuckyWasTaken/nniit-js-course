<html>
    <head>
         <title>Simple Calcularor</title>
         <link rel="stylesheet" href="./task2.css">
    </head>

    <body>
        <form oninput="calculator()">
            <input id="num1" type="number">
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="**">**</option>
                <option value="%">%</option>
            </select>
            <input id="num2" type="number">
            <output id="res"></output>
        </form>
       <script src="./task2.js"></script>
    </body>
</html>
