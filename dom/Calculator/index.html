<!DOCTYPE html>
<html>
	<head>
        <title>Calculator DOM</title>
        <link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
        <div class="layout">
            <div class="content">
                <div class="docName">
                    <h1> Lesson DOM task 2 "Calculator"</h1>
                </div>    
                <div id="inputsField">
                    <div class="flex-container">
                        <div><input type="text" id="firstNum"></div>
                        <div><select name="select" id="select">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <div><input type="text" id="secondNum"></div>
                    </div>
                </div>
            </div>
                <div class="buttons">
                    <button id="resButton">COUNT</button>
                </div>    
                <div id="result">
                        Here will be the result
                </div> 
                    <script src="index.js"></script>
            </div>
        </div>
	</body>
</html>
