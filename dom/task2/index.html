<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<input type = "text" name = "input1" id = "input1" oninput = "resultFunction()">
<select id="sign" onchange="Calculator()">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type = "text" name = "input2" id = "input2" oninput = "resultFunction()"> 

<p id = "result" > = </p>
<script>
function resultFunction() {
    var oper1 = document.getElementById("input1").value;
    var oper2 = document.getElementById("input2").value;
    var sign = document.getElementById("sign").value;

    switch (sign) {
        case "+":
        document.getElementById("result").innerHTML = +oper1 + +oper2;
          break;
        case "-":
        document.getElementById("result").innerHTML = oper1 - oper2;
          break;
        case "*":
        document.getElementById("result").innerHTML = oper1 * oper2;
          break;
        case "/":
        document.getElementById("result").innerHTML = +oper1 / +oper2;
          break;
    }
}
</script>
</body>
</html>
