<body>

        <input type="number" id="number1"  placeholder="Введите первое число" oninput="calculate()" />

        <select id="operator" onchange="calculate()">

            <option value="-">-</option>

            <option value="/">/</option>
            <option value="^">^</option>

        <input type="number" id="number2"  placeholder="Введите второе число" oninput="calculate()" />

        <span>=</span>
