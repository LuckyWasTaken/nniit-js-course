<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <h1>Calculator</h1>
    <p>
    <h3>Enter parameters:</h3>
    <input type="number" id="first" required minlength="1" maxlength="8">
    <select id="sign">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>% (mod)</option>
        <option>^ (power)</option>
    </select>
    <input type="number" id="second" required minlength="1" maxlength="8">
    </p>
    <h3>Your answer:</h3>
    <p id="out">Something</p>

    <script src="index.js"></script>

</body>

</html>
