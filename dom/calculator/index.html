<!doctype html>
<html lang=eng>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div align="center" style="margin-top: 150px;">
            <h2 id="head"><i>Калькулятор</i></h2>
            <form id="calculator">
                <input id="value1" type="number"></input>
                <select id="select">
                    <option type="select">+</option>
                    <option type="select">-</option>
                    <option type="select">×</option>
                    <option type="select">÷</option>
                    <option type="select">^</option> 
                    <option type="select">√</option>
                </select>
                <input id="value2" type="number"></input>
                <label id="equal">Результат:</label>
                <output id="output" >Выбирайте действие</output>
            </form>
            <input id="do" placeholder="Заметки"></input>
            </div>
        <script src="index.js"></script>
    </body>
    </html>
</html>
