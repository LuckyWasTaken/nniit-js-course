<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="simpleCalc">
    <h1 class="title">Простой калькулятор</h1>
    <form id="calculator" class="calculator">
        <input id="first" type="number" class="number-input"></input>
        <select id="operator" class="number-input">
            <option type="operator">+</option>
            <option type="operator">-</option>
            <option type="operator">*</option>
            <option type="operator">/</option>
        </select>
        <input id="second" type="number" class="number-input"></input>
        <label id="=" class="number-input">=</label>
        <output id="output" type="output" class="number-input" for="First Second" class="output">0</output>
    </form>
    <script src="calculator.js"></script>
</body>

</html>
