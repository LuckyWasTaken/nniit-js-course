<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Задание 2</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="wrapper">

        <input type="number" id="num1"  placeholder="Первое число" oninput="count()" />

        <select id="operator" onchange="count()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
        </select>

        <input type="number" id="num2"  placeholder="Второе число" oninput="count()" />

        <span>=</span>
        <span id="result"></span>

    </div>
</body>
</html>
