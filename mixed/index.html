<html>
    <head>
        <title>MixedTask</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h2 align="center">Фильтр таблицы с данными по UserId</h2>
        <form align="center" id="form">
            <p><input id="form-inputed-user-id"></p>
            <p><input class="form-button" type="submit" value="Найти"></p>
            <p><button class="form-button" type="button" id="form-button-flush">Очистить</button></p>
        </form>     
        <table border="1px" align="center" id="table-data">
            <tr>
                <th class="table-data-th" id="table-data-th-number">№</th>
                <th class="table-data-th" id="table-data-th-user-id">UserId</th>
                <th class="table-data-th" id="table-data-th-id">Id</th>
                <th class="table-data-th" id="table-data-th-title">Title</th>
                <th class="table-data-th" id="table-data-th-completed">Completed</th>
            </tr>
        </table>   
        <script src="./index.js"></script>
    </body>
</html>
